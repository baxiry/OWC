<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWC</title>

    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/github-dark.min.css">
    <script src="static/highlight.min.js"></script>
    <script src="static/marked.min.js"></script>
    <link rel="icon" href="static/letter-q.png" type="image/png">
</head>
<body>

<!-- Header Section -->
    <header id="app-header">
        <h1>OWC</h1>
        <div class="header-buttons">
            <button id="theme-toggle" onclick="toggleDarkMode()">
                <img src="static/small-dark.png" alt="Theme" class="icon">
            </button>
            <button id="language-selector">üåê Language</button>
        </div>
    </header>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="chat-box"></div>

        <!-- Input area -->
        <div id="input-area">
            <textarea id="user-input" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
